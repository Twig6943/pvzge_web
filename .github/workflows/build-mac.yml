name: Build mac

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g., v0.4.2)'
        required: true
        default: 'v0.0.1'

jobs:
  build-electron:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Node.js and npm via Homebrew
        run: |
          brew update
          brew install node
          node -v
          npm -v

      - name: Install build tools
        run: |
          npm install --global electron-builder

      - name: Build
        run: |
          npm install
          npm run build:mac -- --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release with .dmg
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: "pvzge macOS Release ${{ github.event.inputs.release_tag }}"
          body: "Automated macOS release built via GitHub Actions."
          files: release/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
