name: Build windows

on:
  workflow_dispatch:

jobs:
  build-electron:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Node.js and npm via Chocolatey
        run: |
          choco install -y nodejs-lts
          refreshenv
          node -v
          npm -v
        shell: pwsh

      - name: Install build tools
        run: |
          npm install --global electron-builder
        shell: pwsh

      - name: Build
        run: |
          npm install
          npm run build:win -- --publish=never
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from index.html
        id: get_version
        run: |
          $line = Get-Content docs\index.html | Select-Object -Index 6
          $version = [regex]::Match($line, '\d+\.\d+\.\d+').Value
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8
        shell: pwsh

      - name: Zip release folder
        run: |
          Compress-Archive -Path release\* -DestinationPath pvzge-windows-v${{ env.VERSION }}.zip
        shell: pwsh

      - name: Create GitHub Release with zip
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "pvzge Windows Release v${{ env.VERSION }}"
          body: "Automated Windows release built via GitHub Actions."
          files: pvzge-windows-v${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
